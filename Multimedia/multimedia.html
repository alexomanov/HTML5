<!DOCTYPE html>
<html lang="en">
<head>
    <!--*******************************************
    *File:          multimedia.html
    *Author:        Eng. Bulmaro Noguera
    *Purpose:       Using multimedia files in HTML5
    *Version:       1.0
    ************************************************
    --> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML 5</title>
</head>
<body>
    <h1>Multimedia en HTML 5</h1>
    <h3>Imagenes</h3>
    <!--Add image-->
    <img src="Imagenes/logohtml.webp" alt="Logo de HTML 5" width="300" height="300" />
    <h3>Videos</h3>
    <!--Add video-->
    <video width="300" Height="300" controls>
        <!--Source video and type-->
        <source src="Intro.mp4" type="video/mp4" />
    </video>
    <!--add audio-->
    <audio controls>
        <source src="03-Multimedia_gnr-welcome.mp3" />
    </audio>

</body>
</html>
