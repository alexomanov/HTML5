<!DOCTYPE html>
<html lang="es">
<head>
    <!--
    ***********************************************************************************
    *FIle:                  posicionamiento.html

    *Purpose:               Show Position of elements in a web site
    *Version:               1.0
    **********************************************************************************
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento en HTML5</title>
    <!--Add CSS link-->
    <link rel="stylesheet" href="posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <ul>
        <li>Static</li>
        <li>Relative</li>
        <li>Fixed</li>
        <li>Absolute</li>
        <li>Sticky</li>
    </ul>
    <div class="static">Soy un DIV Estatico (static)</div>
    <div class="relative">Soy un DIV relativo (relative)</div>
    <div class="fixed">Soy un DIV Fixed (fixed)</div>
    <div class="sticky">Soy un DIV STicky (Sticky)</div>
    <div class="relative contenedor">
        <div class="absolute">Soy un  DIV absoluto (absolute)</div>
    </div>
    
</body>
</html>
